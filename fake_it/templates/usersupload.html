{% extends "base_admin.html" %}

{% block page_title %} upload users and answers excel file {% endblock %}
{% block header_left %}
<h1>Upload users and answers excel file</h1> 
{% endblock %}

{% block content %}
<div class="pageWrapper">

  
    <form action="{% url 'fake:user_with_answer_from_file' %}" method="post" enctype="multipart/form-data" class="userUploadForm">
	{% csrf_token %}
	
	{{ form.as_table }}
	
	<div class="formsButtonsBlock">
		<input type="submit" value="Submit" /> | <a href="{% url 'client_admin:home' %}">Cancel</a>
    </div>
</form>


    
</div>
{% endblock%}
