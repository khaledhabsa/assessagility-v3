{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %} Forget Password {% endblock %}
{% block links %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- Form area -->
    <div class="error-page">
    <div class="container">

        <div class="row">
        <div class="col-md-12">
            <!-- Widget starts -->
                <div class="widget headless footless white">
                <!-- Widget head -->
                <div class="widget-head" style="text-align:center">
                <img src="{% static "img/" %}logo.png" width="231" />
                </div>
                    <hr />
                <div class="widget-content">
                    <div class="padd error" style="text-align:center">            
                    <div>
                        {{message}}
                    </div>
                    <br>
                        <form class="cmxform form-horizontal" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email" class="control-label col-lg-5">Enter Your E-Mail <em>*</em></label>
                                <div class="col-lg-12">
                                    <input id="email" name="email" size="25"  class="required email form-control" />
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group">
                                <div class="inputBlock">
                                    <input type="submit" id="submit" value="Submit" class="btn btn-success"  /> 
                                    <a href="/accounts/login/?next=/" class="btn btn-danger">Cancel</a>

                                </div>
                                <div class="clear"></div>
                            </div>				
                                    
                        </form>
                                        
                    <br />
                    {%if message%}
                    <div class="confirmationaccept">
                        {{message}}&nbsp;
                    </div>
                    {%endif%} <!-- -->
                    </div>
                </div>
                </div>  
        </div>
        </div>
    </div> 
    </div>
	
{% endblock %}
