{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>Forget Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link href="{% static "css/" %}bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/" %}font-awesome.css">
  <link href="{% static "css/" %}style.css" rel="stylesheet">
  {% comment %} <link href="{% static "css/" %}bootstrap-responsive.css" rel="stylesheet"> {% endcomment %}
  
  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static "img/" %}favicon/favicon.png">
</head>

<body>

<!-- Form area -->
<div class="error-page">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <!-- Widget starts -->
            <div class="widget headless footless white">
              <!-- Widget head -->
              <div class="widget-head" style="text-align:center">
               <img src="{% static "img/" %}logo.png" width="231" />
              </div>
				<hr/>
              <div class="widget-content">
                <div class="padd error" style="text-align:center">
                  
                 <div>
{{message}}
</div>
<br>


<form class="cmxform form-horizontal" method="post">
{% csrf_token %}
<p>

		<div class="form-group">
          <label for="email" class="control-label col-lg-4">Enter Your E-Mail <em>*</em></label>
          <div class="col-lg-7">
             <input id="email" name="email" size="25"  class="required email form-control" />
          </div>
        </div>

        <div class="clearfix"></div>


                <div class="inputRow form-group">
                	<div class="labelBlock">&nbsp;</div>
                    <div class="inputBlock">
						<input type="submit" id="submit" value="Submit" class="btn btn-success"  /> 
						<span class="forgetPasswordLink">
						<a href="{% url 'survey:user_login' %}?next=/" class="btn btn-danger">Cancel</a></span>

                    </div>
                    <div class="clear"></div>
              </div>				
              
</form>
                                 
                 <br />
	{%if message%}
	<div class="confirmationaccept">
		{{message}}&nbsp;
	</div>
	{%endif%} <!-- -->
                </div>
              </div>
            </div>  
      </div>
    </div>
  </div> 
</div>
	
		

<!-- JS -->
<script src="{% static "js/" %}jquery.js"></script>
<script src="{% static "js/" %}bootstrap.js"></script>
<script src="{% static "js/" %}/jquery.validate.js"></script>
    
    
<script type="text/javascript">
    $(document).ready(function () {
        $(".cmxform").validate();
    });
</script>
</body>
</html>
