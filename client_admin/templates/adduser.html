{% extends "base_admin.html" %}

{% block page_title %} Add User {% endblock %}
{% block header_left %} <h1>Add User</h1>
{% endblock %}

{% block content %}

<div class="pageWrapper">

	<form action="." method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table class="form_table">
			{{ form.as_table }}
		</table>
		<div class="formsButtonsBlock"><input type="submit" value="Submit" /> | <a href="{% url 'client_admin:home' %}">Cancel</a></div>
	</form>
    
</div>
{% endblock%}
